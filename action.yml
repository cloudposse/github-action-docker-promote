name: 'Docker promote'
description: 'Promote docker image'
author: hello@cloudposse.com
branding:
  icon: 'tag'
  color: 'white'
inputs:
  organization:
    description: 'Organization'
    required: true
  repository:
    description: 'Repository'
    required: true
  registry:
    description: 'Docker registry'
    required: true
  from:
    required: false
    description: "Source tag"
  to:
    required: false
    description: "Target tags"
  use_metadata:
    required: false
    description: "Extract target tags from Git reference and GitHub events"
    default: "true"
  login:
    description: 'Docker login'
    required: false
    default: ''
  password:
    description: 'Docker password'
    required: false
    default: ''
outputs:
  image:
    description: "Docker image name"
    value: ${{ inputs.registry }}/${{ inputs.organization }}/${{ inputs.repository }}
  tag:
    description: "Docker image tag"
    value: ${{ steps.promote.outputs.tag }}
runs:
  using: "composite"
  steps:
    - name: Validate inputs - `use_metadata` should be true or `to` should not be empty
      uses: nick-fields/assert-action@v1
      with:
        expected: true
        actual: ${{ inputs.use_metadata || inputs.to != '' }}

    - name: Login
      uses: docker/login-action@v2
      if: ${{ contains(inputs.registry, '.amazonaws.com') || ( inputs.login != '' && inputs.password != '' ) }}
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.login }}
        password: ${{ inputs.password }}

    - name: Get `from` baseed on metadata
      id: from
      uses: docker/metadata-action@v4
      with:
        images: ${{ inputs.registry }}/${{ inputs.organization }}/${{ inputs.repository }}
        tags: |
          type=sha,enabled=${{ inputs.from == '' }}
          ${{ inputs.from }}
        flavor: ""

    - name: Docker meta
      id: meta
      if: ${{ inputs.use_metadata }}
      uses: docker/metadata-action@v4
      with:
        images: ${{ inputs.registry }}/${{ inputs.organization }}/${{ inputs.repository }}
        tags: |
          type=sha
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,format=long
          ${{ inputs.to }}
        flavor: |
          latest=auto
        labels: |
          org.opencontainers.image.source=https://github.com/${{ inputs.organization }}/${{ inputs.repository }}

    - name: Promote
      id: promote
      shell: bash
      run: |
        docker pull ${{ inputs.registry }}/${{ inputs.organization }}/${{ inputs.repository }}:${{ steps.from.outputs.version }}
        if [[ "${{ inputs.use_metadata }}" == "true" ]]; then
          TAGS=(${{ steps.meta.outputs.tags }})
          echo "tag=${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT
        else
          TAGS=(${{ inputs.to }})
          echo "tag=${{ inputs.to }}" >> $GITHUB_OUTPUT
        fi
        
        for value in "${TAGS[@]}"
        do
          docker tag ${{ inputs.registry }}/${{ inputs.organization }}/${{ inputs.repository }}:${{ steps.from.outputs.version }} ${value}
          docker push ${value}
        done
